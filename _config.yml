title: Abang Bakso
description: Abang Bakso App Technical Documentation
theme: just-the-docs

url: https://stradivary.github.io/abangbakso



permalink: pretty

defaults:
  - scope:
      path: "docs" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "default"


exclude:
  # from https://github.com/jekyll/jekyll/blob/master/lib/site_template/_config.yml:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  # specific to the theme website:
  - bin/
  - lib/
  - "*.gemspec"
  - "*.gem"
  - LICENSE.txt
  - package.json
  - package-lock.json
  - Rakefile
  - README.md
  - CODE_OF_CONDUCT.md
  - docker-compose.yml
  - Dockerfile
  # theme test code
  - fixtures/

logo: "/public/video.png"

search_enabled: true
search:
  heading_level: 2
  previews: 2
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false
  focus_shortcut_key: "k"

enable_copy_code_button: true
 
mermaid: 
  version: "9.1.6" 
  
heading_anchors: true


# Aux links for the upper right navigation
aux_links:
  "Abangbakso on GitHub":
    - "https://github.com/Stradivary/bakso-app"


back_to_top: true
back_to_top_text: "Back to top"


footer_content: 'Copyright &copy; 2024 Ahmad Muzaki.'
